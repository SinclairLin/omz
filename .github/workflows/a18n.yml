name: ci
on:
  workflow_dispatch:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Change permissions
        run: chmod 755 docs
      - name: Auto-i18n_translate
        env:
          # 设置环境变量
          CHATGPT_API_KEY: ${{ secrets.CHATGPT_API_KEY }}
          CHATGPT_API_BASE: ${{ secrets.CHATGPT_API_BASE }}
          I18N_TARGET_LANG: en
          TRANSLATE_TARGET_LANG: en
          I18N_MODEL: ${{ vars.I18N_MODEL }}
        run: |
          pip install -r requirements.txt
          python auto-translater.py || true
      - name: Commit translated
        run: |
          if git diff --quiet -- README.md; then
            echo "README.md is up to date, nothing to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore(i18n): auto-translate README to English [skip ci]"
          git push origin HEAD:main
      - name: Install MkDocs dependencies
        run: pip install -r requirements.txt
      - name: Deploy with MkDocs
        run: mkdocs gh-deploy --force
